<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mortrem | EPK</title>
  <link href="styles/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  <!-- Hero Banner -->
  <div id="bg-video-stack" class="fixed inset-0 z-[-1]">
    <video
      id="bg-hero"
      class="bg-video absolute inset-0 w-full h-screen object-cover opacity-100 transition-opacity duration-300"
      autoplay muted loop playsinline
      src="assets/videos/epk-banner-fixed.mp4"
    ></video>

    <!-- Discography -->
    <video
      id="bg-discography"
      class="bg-video absolute inset-0 w-full h-screen object-cover opacity-0 pointer-events-none transition-opacity duration-300"
      autoplay muted loop playsinline
      src="assets/videos/epk-banner-fixed-clid.mp4"
    ></video>

    <!-- Metrics (example/future) -->
    <video
      id="bg-metrics"
      class="bg-video absolute inset-0 w-full h-screen object-cover opacity-0 pointer-events-none transition-opacity duration-300"
      autoplay muted loop playsinline
      src="assets/videos/epk-banner-fixed.mp4"
    ></video>

    <!-- Gallery (example/future) -->
    <video
      id="bg-gallery"
      class="bg-video absolute inset-0 w-full h-screen object-cover opacity-0 pointer-events-none transition-opacity duration-300"
      autoplay muted loop playsinline
      src="assets/videos/epk-banner-fixed-clid.mp4"
    ></video>

    <div class="absolute inset-0 bg-black/60"></div>
  </div>

  <!-- Elm content -->
  <div id="elm"></div>
  <!-- Masonry library -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <!-- Custom scripts -->
  <script src="scripts/app.js"></script>

  <!-- DO NOT REMOVE -->
  <script src="elm.js"></script>
</body>
</html>
