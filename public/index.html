<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mortrem | EPK</title>
  <link href="styles/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>
<body class="bg-gray-100">
  <div id="bg-video-stack" class="fixed inset-0 z-[-1]">
    <!-- Hero Banner -->
    <div id="bg-hero">
      <video
        class="bg-video absolute inset-0 w-full h-screen object-cover opacity-100 transition-opacity duration-300"
        autoplay muted loop playsinline
        src="https://mortrem-epk.nyc3.cdn.digitaloceanspaces.com/assets/videos/epk-video-banner-main.mp4"
      ></video>
      <div class="absolute inset-0 bg-black/60"></div>
    </div>

    <!-- Discography -->
    <div id="bg-discography">
      <video
        class="bg-video absolute inset-0 w-full h-screen object-cover opacity-0 pointer-events-none transition-opacity duration-300"
        autoplay muted loop playsinline
        src="https://mortrem-epk.nyc3.cdn.digitaloceanspaces.com/assets/videos/epk-video-banner-music.mp4"
      ></video>
      <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <div id="bg-metrics">
      <!-- Metrics (example/future) -->
      <video
        class="bg-video absolute inset-0 w-full h-screen object-cover opacity-0 pointer-events-none transition-opacity duration-300"
        autoplay muted loop playsinline
        src="https://mortrem-epk.nyc3.cdn.digitaloceanspaces.com/assets/videos/epk-video-banner-metrics.mp4"
      ></video>
      <div class="absolute inset-0 bg-black/30"></div>
    </div>

    <!-- Gallery (example/future) -->
    <div id="bg-gallery">
      <video
        class="bg-video absolute inset-0 w-full h-screen object-cover opacity-0 pointer-events-none transition-opacity duration-300"
        autoplay muted loop playsinline
        src="https://mortrem-epk.nyc3.cdn.digitaloceanspaces.com/assets/videos/epk-video-banner-gallery.mp4"
      ></video>
      <div class="absolute inset-0 bg-black/30"></div>
    </div>
  </div>

  <!-- Elm content -->
  <div id="elm"></div>

  <!-- Masonry library -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <!-- Custom scripts -->
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>

  <!-- DO NOT REMOVE -->
  <script src="elm.js"></script>
</body>
</html>
